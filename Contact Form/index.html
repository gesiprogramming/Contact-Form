<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/604c9430d9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="hero">
<form>
    <div class="row">
        <div class="input-group">
            <input type="text" id="name" required>
        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
        <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
        </div>
    </div>
    <div class="input-group">
        <input type="email" id="email" required>
    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
    </div>
    <div class="input-group">
       <textarea  id="message" rows="8" required></textarea>
    <label for="message"><i class="fa-solid fa-comments"></i> Your Message</label>
    </div>
    <button type="submit">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>

</form> 



</div>
</body>
</html>
